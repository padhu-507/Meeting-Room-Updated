<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <script src="../js/forgotPassword.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<header class="logo1">
    <div class="logo">
        <a href="index.html">
            <p id="text">Meeting Room Booking</p>
        </a>
    </div>
</header>

<div id="msg">Password Successfully Changed!</div>

<body>

    <div id="login-form-wrap">
        <h2>PASSWORD RESET</h2>

        <form name="myForm" id="myForm" action="javascript:forgotPassword();">

            <p>
                <i class="bi bi-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required><i
                    class="validation"></i>
            </p>

            <p>
                <i class="fa fa-eye-slash" id="pass-status1" onClick="newViewPassword()" aria-hidden="true"></i>
                <i class="bi bi-key"></i>
                <input type="password" id="old password" name="password" placeholder="New Password"
                    pattern="[A-Za-z0-9]{8,16}"
                    title="password must be in between 8 & 16 should contain characters and digits" required>
                <i class="validation"></i>
            </p>

            <p>
                <i class="fa fa-eye-slash" id="pass-status2" onClick="confirmViewPassword()" aria-hidden="true"></i>
                <i class="bi bi-key"></i>
                <input type="password" id="new password" name="password" placeholder="Confirm Password"
                    pattern="[A-Za-z0-9]{8,16}"
                    title="password must be in between 8 & 16 should contain characters and digits" required>
                <i class="validation"></i>
            </p>
            <p>
                <input type="submit" id="signup" value="Submit">
            </p>

        </form>
        <div id="create-account-wrap">
            <p id="loginPage">Login? <a href="signin.html">Click Here</a>
            </p>
        </div>
    </div>
</body>

</html>
