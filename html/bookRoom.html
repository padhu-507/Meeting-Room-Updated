<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms.css">
    <script src="../js/bookRoom.js"></script>
    <script src="../js/common.js"></script>

</head>

<header class="logo1">
    <div class="logo">
        <a href="index.html">
            <p id="text">Meeting Room Booking</p>
        </a>
        <li>
            <a href="index.html">Logout</a>
        </li>
    </div>
</header>


<div id="msg">Meeting Booked Successfully!</div>

<body>
    <div id="login-form-wrap">
        <h2>Room Booking</h2>
        <form name="myForm" id="myForm" action="javascript:bookingRoomData();">

            <p>
                <i class="bi bi-person"></i>
                <input type="text" id="username" name="username" placeholder="Username" pattern="^[a-zA-Z][A-Za-z\s]*$"
                    title="Names should start with characters only" required><i class="validation"></i>
            </p>

            <p>
                <i class="bi bi-calendar-date"></i>
                <input type="text" id="startdate" class="date_picker" name="date" placeholder="Start Date"
                    onclick="prevDateBlocker();this.type='date'" onblur="this.type='text'" required><i
                    class="validation"></i>
            </p>

            <p>
                <i class="bi bi-calendar-date"></i>
                <input type="text" id="enddate" name="date" class="date_picker" placeholder="End Date"
                    onclick="prevDateBlocker();this.type='date'" onblur="this.type='text'" required><i
                    class="validation"></i>
            </p>

            <p>
                <i class="bi bi-clock"></i>
                <input type="text" id="starttime" class="timepicker" name="time" placeholder="Start Timing"
                    onclick="this.type=''" onblur="this.type='text'" autocomplete="off" required><i
                    class="validation"></i>
            </p>

            <p>
                <i class="bi bi-clock"></i>
                <input type="text" id="endtime" class="timepicker" name="time" placeholder="End Timing"
                    onclick="this.type=''" onblur="this.type='text'" autocomplete="off" required><i
                    class="validation"></i>
            </p>

            <p>
                <i class="bi bi-people"></i>
                <input type="number" id="persons" name="persons" onclick="roomName()" minlength="2"
                    placeholder="No of Persons" autocomplete="off" required><i class="validation"></i>

            <p>
                <i class="bi bi-building"></i>
                <input type="text" id="room" placeholder="Room Name"><i class="validation"></i>
            </p>

            <p>
                <i class="bi bi-telephone"></i>
                <input type="text" id="phone" pattern="[1-9]{1}[0-9]{9}" title="Phone Number should contain 10 digits"
                    name="phone" placeholder="phone" required><i class="validation"></i>
            </p>

            <p>
                <input type="submit" id="booking" value="Confirm Booking">
            </p>
        </form>
    </div>

</body>

</html>
